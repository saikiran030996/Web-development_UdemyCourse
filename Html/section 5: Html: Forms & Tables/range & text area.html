<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range & Textarea elements</title>
</head>

<body>
    <form action="/search">
        <p>
            <label for="Cheese">Amount of Cheese:</label>
            <input id="Cheese" type="range" min="1" max="100" name="cheese">
        </p>


        <p>
            <label for="requests">Any special requests</label>
            <textarea id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>

    </form>
</body>


</html>
