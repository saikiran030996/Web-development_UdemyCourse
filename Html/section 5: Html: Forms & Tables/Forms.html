<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>Outside button</button>
    <form action="/tacos">
        <button type="button">Please dont Submit</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        </p>
        <label for="password">Enter a password:</label>
        <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>In the middle</button>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color">
        </p>
        </p>
        <label for="number">Enter a number:</label>
        <input id="number" type="number" placeholder="enter a number" name="number">
        </p>
        <button>Submit</button>
    </form>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>search reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input id="xs" type="radio" name="size" value="xs">
            <label for="s">S</label value="s">
            <input id="s" type="radio" name="size">
            <label for="m">M</label>
            <input id="m" type="radio" name="size">
        </p>
        <p>
            <label for="meal">Please select a meal type?</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="Veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
